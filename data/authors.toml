  [ jacob-almagro.bio]
    en= "Jacob is a computer scientist by training that has transitioned into bioinformatics, population genetics, and finally, statistical genomics. He started working in malaria genetics at the Sanger Institute (Cambridge) and followed this line of research by completing a Ph.D. in statistical genomics at University of Oxford. He works now at the Big Data Institute (Oxford), focusing on the evolution of drug resistance in malaria parasites. His broad research interests include genomics, personalized medicine, statistics, machine learning, artificial intelligence, complexity, networks and intelligent systems. He’s also very keen on applying quantitative methods to open data in order to address social problems."
    de="Jacob ist Informatiker und hat sich auf Bioinformatik, Populationsgenetik und statistische Genomik spezialisiert. Er begann am Sanger Insititut in Cambridge an der Genetik von Malaria zu forschen und setzte diese Forschungsrichtung im Rahmen seines Doktorats in statistischer Genomik an der Universität Oxford fort. Nun arbeitet er am Big Data Institut in Oxford, und beschäftigt sich dort mit der Entwicklung von Medikamenten-Resistenzen im Malaria Parasiten. Seine weit gestreuten Forschungsinteressen beinhalten Genomik, personalisierte Medizin, Statistik, Machine Learning, künstliche Intelligenz, Komplexität, Netzwerke und intelligente Systeme. Darüber hinaus setzt er sich dafür ein quantitative Methoden auf öffentlich zugängliche Daten anzuwenden, um soziale Problem zu lösen."
