    [martin-fera.trained]
      en = "Archaeologist"
      de = "Archäologe"
    [martin-fera.role]
      en = "Co-founder"
      de = "Mitgründer"
    [ martin-fera.bio]
      en= "Martin studied Prehistoric and Historic Archaeology at the University of Vienna. He went into additional specialisation in Remote Sensing for Past Landscapes at the University of Ljubljana, utilising aerial and satellite imagery and laserscans. In his doctoral studies at the Initiative College for Archaeological Prospection in Vienna he investigates settlement structures and dynamics in the first Millenium BC in Estern Austria, applying spatial analysis in a geographic information system. At the LMU Munich he was engaged as a deputy field director at the archaeological project on Sai Island in Sudan, applying cutting edge technology for excavating, documenting and analysing a pharaonic town and cemetery within its landscape in Nubia. His involvement in many international research projects in Austria, Italy, Croatia, Norway, Germany etc. and the interdisiplinary nature of archaeological research fire his interest for new methods, technologies and developments in other disciplines."
      de="Martin studierte prähistorische und historische Archäologie an der Universität Wien, und spezialisierte sich an der Universität Ljubljana auf die Untersuchung vergangener Landschaften mittels Luft- und Satellitenbildern und Laserscans. Im Rahmen seiner Doktorarbeit am Initiative College for Archaeological Prospection in Wien untersucht er die Struktur un Dynamik ostösterreichischer Siedlungen aus dem ersten Jahrtausend v.Chr. mittels räumlicher Analyse und Geoinformationssystemen. An der LMU in München arbeitete er als stellvertretender Felddirektor eines archäologischen Projekts auf der Insel Sai im Sudan. Im Rahmen dieses Projektes setzte er modernste Technologie für Aurgabungen, Dokumentation und Datenanalyse ein, um eine pharaonische Siedlung mit Friedhof in der Landschaft in Nubien zu untersuchen. Sein Mitwirken an vielen internationalen Forschunsprojekten in Österreich, Italien, Kroatien, Norwegen, Deutschland etc. und der interdisziplinäre Charakter archäologischer Forschung befeuern sein Interesse für neue Methoden, Technologien und Entwicklung in anderen Wissenschaftsdiziplinen."
