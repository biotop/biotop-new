  [mariangela-panniello.bio]
    en = "Mariangela studied Neuroscience in Pisa (Italy) before moving to Oxford for her PhD. She’s currently working as a postdoctoral researcher, studying learning and memory in the cerebral cortex, the evolutionary most recent area of the mammalian brain. She’s in love with the cortex because its networks of cells are what ultimately makes us humans, and because much about it is still mysterious. She’s interested in telling everyone how cool the brain is, in finding out new ways to make scientists from different disciplines work together, and in making science more approachable and fascinating for the general public."
    de = "Mariangela studierte Neurowissenschaften in Pisa (Italien), bevor sie für ihr Doktorat nach Oxford zog. Derzeit arbeitet sie als Post-Doc in Oxford und untersucht das Erinnerungsvermögen und Lernen in der Großhirnrinde, dem evolutionär gesehen jüngsten Teil des Säugetiergehirns. Sie liebt ihre Arbeit, weil die Netwerke von Nervenzellen in der Großhirnrinde letztlich das sind was uns zu Menschen macht, und viele Aspekte davon derzeit noch im Dunklen liegen. Mariangela liebt es ihre Begeisterung für das Gehirn weiterzugeben, neue Wege zu finden wie WissenschafterInnen aus verschiedenen Disziplinen miteinander arbeiten können, und Wissenschaft für eine breitere Öffentlichkeit zugänglich und faszinierend zu machen."
