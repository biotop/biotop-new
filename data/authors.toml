    de = "Bioinformatiker"
  [niko-popitsch.role]
    en = "Co-founder"
    de = "Mitgründer"
  [ niko-popitsch.bio ]
    en = "Niko holds a PhD in Computer Science and an MSc in Molecular Biology and currently work as a bioinformatician. Since 2011, he works with next-generation sequencing data, both working with researchers on challenging biological/medical projects as well as doing basic bioinformatics research and method development. During his time at the University of Oxford, he was involved in several large-scale, translational whole-genome sequencing projects. Working with huge datasets from cancer and rare diseases, made him appreciate the power of statistical and genomics approaches for addressing fundamental medical and biological questions. He has recently started to apply Deep Learning-based methods to such data in order to uncover hidden, complex patterns that might lead to biological insight."
    de = "Niko studierte Informatik und Molekularbiologie in Wien. Im Rahmen seiner Doktorarbeit befasste er sich mit semantischen Webtechnologien, bevor er schließlich 2011 in der Bereich der Bioinformatik wechselte. Er hilft anderen Forschern bei der computergestützen Datenverarbeitung und entwickelt auch neue Analyse-Methoden. Während seiner Zeit an der Universität Oxford war er in einige großangelegte, angewandte Genom-Sequenzierstudien verwickelt. Er befasste sich mit riesigen Datensätzen aus dem Bereich der Onkologie, aber auch aus dem Bereich der seltenen Krankheiten und ist überzeugt, dass deren statistische Analyse wichtige biologische Fragestellungen beantworten kann. Vor Kurzem hat er begonnen auch so-genannte Deep Learning-Methoden anzuwenden, um versteckte, komplexe Zusammenhänge aus großen Datenmengen herausarbeiten zu können."
