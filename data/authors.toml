  [ christine-marizzi.bio]
    en= "Christine graduated from the University of Vienna with a Ph.D. degree in microbiology and genetics for investigating unique stem-cell mutant of the plant model Arabidopsis thaliana. Her current position is Urban Barcode Program Manager at Cold Spring Harbor Laboratory’s DNA Learning Center. With 10+ years in urban and international education, she dedicates her time, energy and intellect to help students realize their greatest potential in STEM fields and provides traditionally under-represented minorities with multiple entry points to academic and professional careers in STEM disciplines. Current interests include DNA barcoding, eDNA, metagenomics, Big Data, Gamification, Bio Art and all things Food."
    de="Christine studierte Mikrobiologie und Genetik an der Universität Wien, und  untersuchte im Rahmen ihres Doktorats mit einzigartige Stammzellmutanten des pflanzlichen Modellorganismus' Arabidopsis Thaliana. Derzeit arbeitet Christine am DNA Learning Centre des Cold Spring Harbor Labors in New York City, wo sie Programmleiterin des Urban Barcode Programms ist. Christine hat mittlerweile mehr als 10 Jahren Erfahrung im Bereich städtischer und internationaler Bildung. Sie widmet ihre Zeit, Energie und ihren Verstand, um es SchülerInnen zu ermöglichen ihr Potential im Bereich der MINT-Disziplinen voll zu entfalten, und um traditionell unterrepräsentierten Minderheiten vielfache Anknüpfungspunkte zu akademischen Karrieren im Bereich der MINT-Fächer zu bieten. Derzeit interessiert sich Christine besonders für DNA barcoding, eDNA, Metagenomik, Big Data, Gamification, Bio Art und alles was mit Essen zu tun hat."
