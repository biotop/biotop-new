  [andreas-koerner.bio]
    en = "Andreas is an architectural designer, researcher and teacher. He has studied at TU Vienna, die Angewandte and UCL. After graduating  from the Bartlett School of Architecture, he has joined the platform Biophile and taught at Oxford Brookes University while working in practice in London. Andreas has been involved with GrAB at the IoA in Vienna and is collaborating with Max:R+I and others in the field of environmental digital design in architecture. His research covers: Integration of CFD in architectural design processes, communication of invisible factors in thermal comfort for spatial experiences and new forms of sustainable ornament. Andreas' work has a strong focus on digital design and fabrication. As part of his PhD research, Andreas is currently working at the Institute of Experimental Architecture at the University of Innsbruck."
    de = "Andreas ist Architekt, Forscher und Lehrer. Er studierte an der TU Wien, der Angewandten und am University College London. Nach Abschluss seines Studiums in London trat er der Platform Biophile bei und unterrichtete an der Oxford Brookes University. Andreas arbeitete an Projekten wie GrAB, dem IoA in Wien und arbeitet gemeinsam mit Max:R+I und anderen in den Bereichen Umweltarchitektur und digitalem Design in der Architektur. Im Rahmen seiner Forschung beschäftigt er sich mit der Kopplung von computergestützter Flüssigkeitsdynamik mit Designprozessen, Umweltstrategien im Bereich der Architektur und der Nutzung von Biomimetik um das Raumempfinden zu verbessern. Als Teil seiner Doktoratsarbeit, arbeitet Andreas derzeit am Institut für experimentelle Architektur der Universität Innsbruck."
