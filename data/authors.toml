[ anna-koeferle ]
  name = "Anna Köferle"
  featured = "/img/person/anna-koeferle.png"
  position = "Biochemist"
  role = "cofounder(f)"
  [anna-koeferle.bio]
    en = "Anna studied Biochemistry at the University of Oxford and completed a PhD in Molecular Biology at Universty College London. She is continuing her work as a post-doctoral researcher at the Ludwig-Maximilians-University in Munich where she is using CRISPR/Cas9 technology to study the regulation of transcription in human cells. Her research interests include:  **regulation of transcription**, **chromatin architecture**, **high-throughput screening methods**,  non-canonical applications of **CRISPR/Cas9 technology**, **bioinformatics & data analysis**."
    de = "Anna studierte Biochemie and der University of Oxford und schloss 2016 ihr Doktorat am University College London ab, wo sie CRISPR/Cas9 einsetzt um die Regulierung von Transkription in menschlichen Zellen zu untersuchen. Derzeit führt sie ihre Forschungsarbeiten an der Ludwig-Maximilians-Universität in München fort. Ihre Forschungsinteressen beinhalten: Regulierung von Transkription und Anwendung von Genome-Editing-Techniken."
