<div class="column square-3 has-no-padding">
  <a href="{{ .Permalink }}">
    <div class="hero is-large is-primary has-background stretch">
      <img class="hero-background is-transparent" src="{{ .Params.featured | relURL }}" alt="">
      <div class="hero-body has-padding-1em">
        <div class="has-big-margin-bottom">
          <h2  class="hero-quote is-6 title has-text-right">{{ dateFormat "02.01.2006" .Params.date }}</h2>
        </div>
        <div class="container">
          <h1  class="hero-quote is-3 title has-little-margin">{{ .Title }}</h1>
          <h2  class="hero-quote is-6 title">{{ .Params.description }}</h2>
        </div>
      </div>
    </div>
  </a>
</div>
