[anna-ritscher]
  name = "Anna Ritscher"
  featured = "/img/person/anna-ritscher.jpg"
  position = "Chemist"
  role = "cofounder(f)"
  [anna-ritscher.bio]
    en = "Anna studied chemistry at the University of Vienna. She went to Berlin for her PhD and joined the Gaduate School MatSEC (Materials for Solar Energy Conversion) at the Helmholtz Zentrum Berlin, where she worked on *Kesterites* and their application in photovoltaic cells. Her interests include: solid state chemistry, material science, renewable energy, crystallography, digital and analogue photography and the process of analogue film development."
    de = "Anna studierte Chemie an der Universität Wien. Im Rahmen ihres Doktorats ging sie nach Berlin und wurde Mitglied der Graduiertenschule MatSEC (Materials for Solar Energy Conversion) des Helmholtz Zentrums Berlin. Sie promovierte an der Technischen Universität Berlin zum Thema Kesterite, ein aussichtsreiches Material für Absorberschichten in zukünftige Photovoltaikzellen. Ihre Forschungsinteressen beinhalten: Festkörperchemie, Materialchemie/-physik, erneuerbare Energiequellen, Kristallographie Abseits ihres Forschungsbereichs: digitale und analoge Fotografie, Filmentwicklungslabor"
