[ ralf-bliem ]
  name = "Ralf Bliem"
  featured = "/img/person/ralf_bliem.jpg"
  position = "Architect"
  role = "cofounder(m)"
  [ ralf-bliem.bio]
    en= "Ralf studied architecture at TU Vienna and TU Berlin. His main interest during his studies was the interface between computational design, additive manufacturing and automated design, with a particular focus on the implementation of digital design processes in the development of architectural concepts. Currently, Ralf works as an architect in an international architecture studio, manages the translation of parametric designs, and conducts research at the interface of computer science and architecture in the course of his PhD studies. His particular research interest lies in the synthesis of natural processes with architecture."
    de="Ralf studierte an der TU Wien und TU Berlin Architektur. Schwerpunkt seines Studiums war die Schnittstelle Computational Design, additive Herstellungsmethoden und automatisierte Entwurfsprozesse. Besonderen Fokus legte er auf das Implementieren digitaler Abläufe während der Bearbeitung von architektonischen Konzepten. Derzeit arbeitet Ralf als Architekt in einem internationalen Architekturbüro und projektiert die Umsetzung parametrischer Entwürfe. Weiters forscht er im Zuge seines Doktorates an der Verknüpfung von Computerwissenschaften mit der Architektur. Sein Forschungsinteresse liegt auch in der Verflechtung von naturwissenschaftlichen Abläufen mit der Architektur."
