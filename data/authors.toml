    en= "Danai studied Molecular Biology and Genetics in Greece. She continued with her post-graduate studies at the University of Groningen, the Netherlands and unwilling to leave “bench-work”, she kept working as a researcher in various groups, including the Max Planck Institute in Nijmegen, the Netherlands and the University of Cambridge, UK. Fascinated by all fields of Science and constantly curious about breakthroughs in Biomedicine, she has been involved in research projects on microbiology, tissue engineering, regenerative medicine, language genetics and oncology. She believes Inspiration is the key to progress and teamwork is the key to Inspiration."
    de="Danai studierte Molekularbiologie und Genetik in Griechenland, bevor sie an die Universität Groningen in den Niederlanden ging. Als leidenschaftliche Wissenschaftlerin wollte sie die Arbeit im Labor nicht aufgeben, weshalb sie im Anschluss als Forscherin in verschiedenen Gruppen, unter anderem am Max Planck Institut in Nijmegen, und an der University of Cambridge arbeitete. Danai ist faszininert von der Wissenschaft in all ihren Facetten. Ihr Interesse an neuen Entwicklungen im Bereich der Biomedizin konnte sie in verschiedensten Projekten aus den Bereichen Mikrobiologie, Tissue Engineering, regenerative Medizin, Sprachgenetik und Onkologie ausleben."
