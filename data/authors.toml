    en= "Kilian studied PPE at Sciences Po Paris and economics at the University of Vienna and the London School of Economics and Political Science before going to Oxford, where he conducts doctoral research on the financial history of the late Habsburg Empire and the 1920s in the US. Kilian is particularly interested in the **co-evolution of banking systems, financial crisis management and regulation**. Having worked in central banking and banking supervision, Kilian believes that a theoretically and empirically grounded understanding of the past has a crucial role to play in informing present economic and financial policy-making."
    de="Kilian studierte Politik, Philosophie und Wirtschaft in Paris, sowie Wirtschaft an der Universität Wien und an der London School of Economics. Derzeit arbeitet er an der University of Oxford an seiner Dissertation, in deren Rahmen er sich mit der Finanzgeschichte der späten Habsburger Monarchie und den USA um 1920 befasst. Besonders interessiert Kilian hierbei die gemeinsame Entwicklung von Banksystemen, Finanzkrisenmanagement und Regulation. Bevor er an die University of Oxford ging arbeitete er für die österreichische Nationalbank sowie für die Bankenaufsicht. Vor diesem Hintergrund ist er davon überzeugt, dass ein theoretisch und empirisch begründetes Verständnis der Vergangenheit einen grundlegenden Beitrag zu heutigen Wirtschafts- und Finanzpolitischen Entscheidungsprozessen leisten kann."
