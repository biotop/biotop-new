  [ roberto-maffulli.bio]
    en= "Roberto studied as a mechanical engineer in Florence where he fell in love with fluid dynamics. While there, he worked on vertical axis wind turbines and aeroacoustics of airplane engines. During his DPhil at Oxford University he studied the coupling between aerodynamics and heat transfer in the hottest components of gas turbines using numerical modelling. He has worked at von Karman Institute for Fluid Dynamics on machine learning tools for automated optimization systems and is now a post-doctoral researcher at Oxford University working on multi-scale modelling of unsteady conjugate heat transfer. His research interests include: optimization algorithms, machine learning, computational modeling of turbomachinery flows, conjugate heat transfer."
    de="Roberto studierte Maschinenbau in Florenz und verliebte sich dort in die Strömungslehre. Während seiner Zeit in Florenz arbeitete er an der Entwicklung vertikalachsiger Windturbinen und befasste sich mit der Akustik von Flugzeugturbinen, bevor er sich für multidisziplinäre Optimierungssysteme zu interessieren begann. Als er als Doktorand an die University of Oxford wechselte setzte er sich mittels computergestützter Methoden mit der Wechselwirkung von Aerodynamik und Wärmetransfer in Hochdruckturbinen auseinander. Derzeit ist er als Forschungsingenieur am von-Karman Institut für Strömungslehre tätig und forscht an Optimierungssystemen für das Design von Flugzeugturbinen. Robertos Forschungsinteressen umfassen: Optimierungsalgorithmen, Machine Learning, sowie das Modellieren von Wechselwirkungen zwischen Wärmetransfer und Strömungen in Turbomaschinen."
