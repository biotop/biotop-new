<div class="column square-3 has-no-padding">
  <a href="{{ .data.Permalink }}">
    <div class="hero is-large {{ .color }} has-background stretch">
      <img class="hero-background is-transparent" src="{{ .data.Params.featured | relURL }}" alt="">
      <div class="hero-body has-padding-1em">
        <div class="has-big-margin-bottom">
          <h2  class="hero-quote is-6 title has-text-right">{{ dateFormat "02.01.2006" .data.Params.date }}</h2>
        </div>
        <div class="container">
          <h1  class="hero-quote is-3 title has-little-margin">{{ .data.Title }}</h1>
          <h2  class="hero-quote is-6 title">{{ .data.Params.description }}</h2>
        </div>
      </div>
    </div>
  </a>
</div>
